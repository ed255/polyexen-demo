# zkevm-hashes = { path = "../halo2-lib/hashes/zkevm", default-features = false, features = ["halo2-pse"] }
# halo2_proofs = "0.2"
axiom-query = { path = "../axiom-eth-working/axiom-query", default-features = false }
axiom-core = { path = "../axiom-eth-working/axiom-core", default-features = false, features = ["revm"] }
axiom-client = { path = "../axiom-sdk-client/rust" }

log = "0.4.14"
env_logger = "0.9"
rustyline = "11.0.0"
convert_case = "0.6.0"

[patch."https://github.com/privacy-scaling-explorations/halo2.git"]
# halo2_proofs = { path = "../halo2/halo2_proofs" }
halo2_proofs = { git = "https://github.com/appliedzkp/halo2.git", rev = "7a2165617195d8baa422ca7b2b364cef02380390" }

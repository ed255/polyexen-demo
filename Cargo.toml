# halo2_proofs = { git = "https://github.com/kilic/halo2.git", rev = "4350bceec26c94a53116feef20eba49fe5f819b5" }

[patch."https://github.com/axiom-crypto/halo2-lib.git"]
halo2-base = { path = "../halo2-lib/halo2-base" }
halo2-ecc = { path = "../halo2-lib/halo2-ecc" }
zkevm-hashes = { path = "../halo2-lib/hashes/zkevm" }


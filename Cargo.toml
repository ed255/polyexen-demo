halo2-axiom = { path = "../halo2-axiom/halo2_proofs" }

[features]
default = [ "halo2-axiom" ]
halo2-pse = ["polyexen/halo2-pse", "axiom-query/halo2-pse", "axiom-core/halo2-pse"]
halo2-axiom = ["polyexen/halo2-axiom", "axiom-query/halo2-axiom", "axiom-core/halo2-axiom"]

[profile.release]
debug = true
debug-assertions = true
overflow-checks = true
